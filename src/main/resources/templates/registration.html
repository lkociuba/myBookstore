<!DOCTYPE html>
<html ang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">  <!--//css bootstrap umiejscowienie w przestrzeni -->

            <!-- success message -->
            <div th:if="${param.success}"> <!-- SUCCES ma wtyczkę w UserRegistrationnController @PostMappung -> "redirect:/registration?succes" -->
                <div class="alert alert-success">You've successfully registered </div>     <!-- Jeżeli warunek param jest spełniony ->wyświetl ten tekst -->
            </div>

            <h2>Registration</h2>      <!-- nagłówek -->

            <form th:action="@{/registration}" method="post" th:object="${user}"> <!-- @ - context path of the application/  /registration -przekierowanie do UserTegistrationCOntroller - do POST REQuesta-->
                <div class="form-group">         <!-- user powyzej tworzy nowy obiekt user na podstawie metody UserREgistrationDto w UserRegistrationController -->
                    <label class="control-label" for="name"> First Name </label>
                    <input id="name" placeholder="Lenght between 2 and 50" class="form-control" th:field="*{firstName}"  required autofocus="autofocus" />      <!-- ^{firstName} - odnosi się do zmienner tworzonego Usera -->
                    <p th:if ="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                        class="alert alert-danger"></p>
                </div>


                 <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input id="lastName" placeholder="Lenght between 2 and 50" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="alert alert-danger"></p>
                </div>


                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" placeholder="email@email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    <p th:if="${#fields.hasErrors('password')}" th:error="*{password}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
