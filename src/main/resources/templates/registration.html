<!DOCTYPE html>
<html ang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully registered</div>
            </div>

            <h2>Registration</h2>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="name"> First Name </label>
                    <input id="name" placeholder="Lenght between 2 and 50" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input id="lastName" placeholder="Lenght between 2 and 50" class="form-control"
                           th:field="*{lastName}" required autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" placeholder="email@email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('password')}" th:error="*{password}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
