<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

    <div th:replace="fragments/menu :: menu"></div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h2>Your Cart</h2>

                    <table class="table table-striped">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity -</th>
                            <th>Quantity</th>
                            <th>Quantity +</th>
                            <th>Amount</th>

                        </tr>
                        <tr  th:each="items  :  ${cartItem}">
                            <td>
                                <a class="btn btn-warning"  th:href="@{'deleteCartItem/' + ${items.cartSummary.cartSummaryId} + '?cartItemId=' + ${items.cartItemId}}">Delete</a>
                            </td>
                            <td th:text="${items.book.name}"></td>
                            <td th:text="${items.book.description}"></td>
                            <td th:text="${#numbers.formatDecimal(items.book.price,1,2,'COMMA')}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{'removeOneCartItem/' + ${items.cartItemId} + '?cartSummaryId=' + ${items.cartSummary.cartSummaryId}}"} th:width="10">-</a>
                            </td>
                            <td th:text="${items.quantity}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{'addOneCartItem/' + ${items.cartItemId} + '?cartSummaryId=' + ${items.cartSummary.cartSummaryId}}"} th:width="10">+</a>
                            </td>
                            <td th:text="${#numbers.formatDecimal(items.amount,1,2,'COMMA')}"></td>        <!-- tworząc getAmount w CartItem bez zmiennej amount i tak ją mam jakby-->
                            </tr>
                        <tr>
                            <td colspan="7" align="right">Sum</td>
                            <td th:text="${#numbers.formatDecimal(totalAmount,1,2,'COMMA')}"></td>
                       </tr>

                    <div class="form-group">
                        <a href="/paginatedBookList">Continue shoping</a></span>
                    </div>
                    </table>
            </div>
        </div>
    </div>

</body>
</html>
