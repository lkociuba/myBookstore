<!DOCTYPE html>
<html ang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

    <div th:replace="fragments/menu :: menu"></div>

<br>
<br>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">    <!--//css bootstrap umiejscowienie w przestrzeni -->

                <h2> User Login Page </h2>        <!-- nagłówek -->
                <form th:action="@{/login}" method="post">      <!-- @ - context path of the application/  /login -przekierowanie do MainController - do POST REQuesta-->

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">       <!-- logout z SecurityCOnfiguration .logoutRequestMatcher(new AntPathRequestMatcher("/logout"))
                                                                                            .logoutSuccessUrl("/login?logout")-->
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class = "form-group">      <!-- input Username -->
                        <label for ="username"> Username </label> :
                        <input type="text" class = "form-control" id ="username" name = "username"
                               placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group">        <!-- input Password -->
                        <label for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control"
                               laceholder="Enter Password" />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Log In" />       <!-- iSubmit button logowania -->
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">          <!-- button - przejście do /registration -->
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
