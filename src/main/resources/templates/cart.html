<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h2>Your Cart</h2>

            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity -</th>
                    <th>Quantity</th>
                    <th>Quantity +</th>
                    <th>Amount</th>
                </tr>
                <tr th:each="cartItem  :  ${cart}">
                    <td>
                        <a class="btn btn-warning"
                           th:href="@{'deleteCartItem/' + ${cartItem.cartItemId}}"
                           th:width="20">Delete</a>
                    </td>
                    <td th:text="${cartItem.book.name}"></td>
                    <td th:text="${#numbers.formatDecimal(cartItem.book.price,1,2,'COMMA')}"></td>
                    <td>
                        <a class="btn btn-info"
                           th:href="@{'decreaseCartItemQuantity/' + ${cartItem.cartItemId}}"
                           th:width="20">-</a>
                    </td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td>
                        <a class="btn btn-info"
                           th:href="@{'increaseCartItemQuantity/' + ${cartItem.cartItemId}}"
                           th:width="20">+</a>
                    </td>
                    <td th:text="${#numbers.formatDecimal(cartItem.itemFinalPrice,1,2,'COMMA')}"></td>
                </tr>
                <tr>
                    <td colspan="6">Sum</td>
                    <td th:text="${#numbers.formatDecimal(calculatedPrice,1,2,'COMMA')}"></td>
                </tr>

                <div class="form-group">
                    <a href="/paginatedBookList">Continue shoping</a>
                    <br>
                    <a href="/customerInfo">Add Customer Info</a>
                </div>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
