<!DOCTYPE html>
<html ang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">  <!--//css bootstrap umiejscowienie w przestrzeni -->

            <div th:if="${param.success}"> <!-- SUCCES ma wtyczkę w UserRegistrationnController @PostMappung -> "redirect:/registration?succes" -->
                <div class="alert alert-success">You've successfully add new Book </div>     <!-- Jeżeli warunek param jest spełniony ->wyświetl ten tekst -->
            </div>

            <h2>Add new book</h2>      <!-- nagłówek -->

            <form th:action="@{/bookAdd}" method="post" th:object="${book}"> <!-- @ - context path of the application/  /registration -przekierowanie do UserTegistrationCOntroller - do POST REQuesta-->
                <div class="form-group">         <!-- user powyzej tworzy nowy obiekt user na podstawie metody UserREgistrationDto w UserRegistrationController -->
                    <label class="control-label" for="name"> Book name </label>
                    <input id="name" placeholder="Lenght between 1 and 50" class="form-control" th:field="*{name}"  required autofocus="autofocus" />      <!-- ^{firstName} - odnosi się do zmienner tworzonego Usera -->
                    <p th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Book description </label>
                    <input id="description" placeholder="Lenght between 5 and 50" class="form-control" th:field="*{description}" required autofocus="autofocus" />
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="price"> Price </label>
                    <input id="price" class="form-control" th:field="*{price}" required autofocus="autofocus" />
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add</button>
                    <span>Book added? <a href="/" th:href="@{/paginatedBookList}">Check book list here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
