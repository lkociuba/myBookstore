<!DOCTYPE html>
<html ang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully add new Book</div>
            </div>

            <h2>Add new book</h2>

            <form th:action="@{/bookAdd}" method="post" th:object="${book}">
                <div class="form-group">
                    <label class="control-label" for="name"> Book name </label>
                    <input id="name" placeholder="Lenght between 1 and 50" class="form-control" th:field="*{name}"
                           required autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Book description </label>
                    <input id="description" placeholder="Lenght between 5 and 50" class="form-control"
                           th:field="*{description}" required autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="price"> Price </label>
                    <input id="price" class="form-control" th:field="*{price}" required autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                       class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add</button>
                    <span>Book added? <a href="/" th:href="@{/bookList}">Check book list here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
