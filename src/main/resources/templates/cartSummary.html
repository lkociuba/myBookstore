<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>


<div class="customer">
    <div class="col-md-6 col-md-offset-3">
        <h3>Customer Information:</h3>
        <ul th:each="summary  :  ${cartSummary}">
            <li>Name: <span th:utext="${summary.customerInfo.getCustomerName()}"></span></li>
            <li>Address: <span th:utext="${summary.customerInfo.getCustomerAddress()}"></span></li>
            <li>Email: <span th:utext="${summary.customerInfo.getCustomerEmail()}"></span></li>
            <li>Phone: <span th:utext="${summary.customerInfo.getCustomerPhone()}"></span></li>
        </ul>
        <h3>Cart Summary:</h3>
        <ul th:each="summary  :  ${cartSummary}">
            <li>Total amount:
                <span class="total"
                      th:utext="${#numbers.formatDecimal(summary.totalAmount,1,2,'COMMA')}">
               </span>
            </li>
        </ul>

        <h2>Your chosen books</h2>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <tr th:each="items  : ${cartItem}">
                <td th:text="${items.book.name}"></td>
                <td th:text="${items.book.description}"></td>
                <td th:text="${#numbers.formatDecimal(items.book.price,1,2,'COMMA')}"></td>
                <td th:text="${items.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(items.amount,1,2,'COMMA')}"></td>
            </tr>
        </table>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>


</body>
</html>
