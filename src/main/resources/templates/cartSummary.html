<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <div th:replace="fragments/header :: header"></div>

</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<br>
<br>


<div class="customer">
    <div class="col-md-6 col-md-offset-3">
        <h3>Customer Information:</h3>
        <ul>
            <li>Name: <span th:utext="${cartSummary.customerInfo.customerName}"></span></li>
            <li>Address: <span th:utext="${cartSummary.customerInfo.customerAddress}"></span></li>
            <li>Email: <span th:utext="${cartSummary.customerInfo.customerEmail}"></span></li>
            <li>Phone: <span th:utext="${cartSummary.customerInfo.customerPhone}"></span></li>
        </ul>
        <h3>Cart Summary:</h3>
        <ul>
            <li>Total amount:
                <span class="total"
                      th:utext="${#numbers.formatDecimal(cartSummary.calculatedPrice(),1,2,'COMMA')}">
               </span>
            </li>
        </ul>

        <h2>Your chosen books</h2>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <tr th:each="cartItem, varStatus  :  ${cartSummary.cartItemInfoList}">
                <td th:text="${cartItem.bookInfo.name}"></td>
                <td th:text="${#numbers.formatDecimal(cartItem.bookInfo.price,1,2,'COMMA')}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(cartItem.amount,1,2,'COMMA')}"></td>
            </tr>
        </table>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>


</body>
</html>
